<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход — СМУК ПК</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 30px;
            text-align: center;
        }

        .login-body {
            padding: 40px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-5">
                <div class="card login-card">
                    <!-- Card Header -->
                    <div class="login-header">
                        <i class="bi bi-pc-display-horizontal login-icon"></i>
                        <h3 class="mb-0">СМУК ПК</h3>
                        <p class="mb-0 mt-2">Система инвентаризации</p>
                    </div>

                    <!-- Card Body -->
                    <div class="login-body">
                        <!-- Error Alert -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            Неверное имя пользователя или пароль
                        </div>

                        <!-- Logout Success Alert -->
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            Вы успешно вышли из системы
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-4">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person-fill me-2"></i>Имя пользователя
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username"
                                       name="username" placeholder="Введите имя пользователя" required autofocus>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock-fill me-2"></i>Пароль
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password"
                                       name="password" placeholder="Введите пароль" required>
                            </div>

                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">
                                    Запомнить меня на 7 дней
                                </label>
                            </div>

                            <button type="submit" class="btn btn-primary btn-login w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                            </button>
                        </form>

                        <!-- Footer Info -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="bi bi-shield-lock-fill me-1"></i>
                                Безопасный вход
                            </small>
                        </div>

                        <!-- Demo Credentials -->
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                По умолчанию: <strong>admin / admin</strong>
                            </small>
                        </div>
                    </div>
                </div>

                <!-- Copyright -->
                <div class="text-center mt-4 text-white">
                    <small>&copy; 2026 СМУК ПК. Все права защищены.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
